<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="caja">
            <h1><img src="imagenes/logo.png" alt="Logo Barberia"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nombre">Nombre y Apellido</label>
            <input type="text" id="NombreApellido" class="input-padron" required>
            <label for="email">Email</label>
            <input type="email" id="email" class="input-padron" required placeholder="email@dominio.com">
            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">
            <label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="textarea" class="input-padron" required></textarea>

            <fieldset>
                <legend>Cómo le gustaría que lo contactemos?</legend>

                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email" contacto">
                    Email</label>

                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono"
                        contacto"> Telefono</label>

                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp"
                        contacto" checked> WhatsApp</label>

            </fieldset>

            <fieldset>
                <legend>¿En cual horario prefiere ser atendido?</legend>
                <select>
                    <option value="">Elige una opción</option>
                    <option value="Mañana">Mañana</option>
                    <option value="Tarde">Tarde</option>
                    <option value="Noche">Noche</option>
                </select>
            </fieldset>

            <label><input type="checkbox" checked> Le gustaría recibir novedades de la Barbería</label>
            <input class="boton" type="submit" value="Enviar" >
        </form>
        <table>
            <thead>
                <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>

            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h a 20h</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08h a 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h a 20h</td>
                </tr>


            </tbody>
            
        </table>


    </main>
    <footer>
        <img src="imagenes/logo-blanco.png" alt="Logo Barberia">
        <p class="copyright">&copy Copyright Barberia Alura - 2020</p>
    </footer>
</body>

</html>
